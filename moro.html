  <div id="oppskrifter">
      <figure>
        <div id= "Akevitt sour">
            <h1>Akevitt sour</h1>
            <p>1 egg <br>
              6cl akevitt <br>
              3cl sitronsaft <br>
              2cl sukkerlake <br>
              Soda </p>
        </div>
        <div id="Pink aperol">
          <h1>Pink aperol</h1>
          <p>4cl Aperol <br>
            4cl Limejuice <br>
            2dl druejuice <br>
            75cl prosecco <br>
            Bringebær <br>
            Jordbær <br>
            Mynte <br>
            Blomster </p>
        </div>
        <div id="Bourbon splash">
          <h1>Bourbon splash</h1>
          <p>4cl bourbon <br>
          2cl appelsinsaft <br>
          1cl rosmarinsirup <br>
          appelsinskall
          </p>
        </div>
        <div id="Cranberry sangria">
          <h1>Cranberry sangria</h1>
          <p>75cl rødvin <br>
            1dl tranebærjuice <br>
            1dl sukker <br>
            1dl gin <br>
            0,5dl sitruslikør <br>
            Appelsinjuice <br>
            Soda</p>
        </div>
        <div id="Berry limon">
          <h1>Berry limon</h1>
          <p>2cl vodka <br>
            2cl farris <br>
            1cl curacao <br>
            Rose's Limejuice <br>
            Sitronbrus <br>
            Sitronskiver <br>
            Tranebær
          </p>
        </div>
        <div id="Red snapper">
          <h1>Red snapper</h1>
          <p>6cl gin <br>
            12cl tomatjuice <br>
            1,5dl sitronsaft <br>
            7 dråper tabasco <br>
            Worchestershire sauce <br>
            Sellerisalt </p>
        </div>
        <div id="Lemon seltzer">
          <h1>Lemon seltzer</h1>
          <p>4,5cl jordbær- og eplejuice <br>
            1,5cl agurksaft <br>
            9cl club soda <br>
            1,5cl vodka <br>
            Sitronskiver <br>
            Mynteblader</p>
        </div>
